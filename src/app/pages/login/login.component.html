<header class="flex justify-center items-center pt-6">
  <div class="h-24 w-24 mt-4">
    <img src="assets/images/logo_you_car_your_way.png" alt="logo_you_car_your_way" class="object-contain">
  </div>
</header>
<div class="bg-white border border-black/10 shadow-xl rounded-lg mt-10 w-[90%] md:w-1/2 mx-auto p-8 relative">
  <h1 class="uppercase font-bold text-xl text-center">Connexion</h1>
  <form [formGroup]="loginForm" class="flex flex-col items-center space-y-4 mt-10">
    <div class="flex flex-col space-y-1 w-[90%] md:w-1/2">
      <label for="email" class="uppercase text-sm font-medium">E-mail</label>
      <input type="email" name="email" formControlName="email" class="text-sm" />
    </div>
    <div class="flex flex-col space-y-1 w-[90%] md:w-1/2">
      <label for="password" class="uppercase text-sm font-medium">Mot de passe</label>
      <input type="password" name="password" formControlName="password" class="text-sm" />
    </div>
    <p *ngIf="errorMessage" class="text-sm w-1/2 mx-auto text-center text-red-500">{{ errorMessage }}</p>
    <button type="submit" class="!mt-10 !mx-auto !px-8 py-2 bg-blue text-white uppercase font-bold rounded-[4px] hover:bg-orange transition-colors cursor-pointer" (click)="onSubmitForm()" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
